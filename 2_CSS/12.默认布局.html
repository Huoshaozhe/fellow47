<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认布局</title>
    <style>
        #div1{
            width: 150px;
            height: 400px;
            background: grey;
            font-size: 40px;
        }
        /* 分组选择器 */
        h1,p{
            color: hotpink;
            display: inline;
        }
    </style>
</head>
<body>
    <div id="div1">
        <a href="#">这是链接</a>
        <span>这是span</span>
    </div>
    
    <h1>这是标题</h1>
    <p>这是段落</p>
</body>
</html>
