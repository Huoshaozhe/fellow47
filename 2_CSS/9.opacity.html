<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            background: #000;
            opacity:0.2;
        }
        #div2{
            width: 200px;
            height: 100px;
            
            background:rgba(0,0,0,0.3)
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
