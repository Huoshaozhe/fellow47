<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局</title>
    <style>

        

        #div1{
            background: red;
            height: 300px;
            width: 200px;
            float: left;
        }
        #div2{
            
            background:green;
            height: 300px;
            margin-left: 220px;
            margin-right: 220px;
        }

        #div3{
            background: #000;
            height: 300px;
            width: 200px;
            float: right;

        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div3"></div>
    <div id="div2"></div>
</body>
</html>
