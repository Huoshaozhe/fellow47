<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font与text</title>
    <style>
        h1{
            font-family: cursive;
            font-weight: lighter;
            font-style: normal;
            background: gray;
            text-align: center;
            height: 300px;
            line-height: 300px;
        }
        a{
            text-decoration: none;
        }
        p{
            width: 200px;
            height: 200px;
            background: #000;
            color: white;
            font-size: 12px;
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <h1>这是标题 Hello</h1>
    <a href="#">链接</a>
    <p>这是P这是</p>
</body>
</html>
