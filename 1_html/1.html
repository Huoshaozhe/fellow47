<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html基础</title>
    <!-- <base href="https://ss0.baidu.com"> -->
</head>
<body>
    <!-- span；行元素 -->
    <span>1</span>
    <span>2</span>
    <!-- href里放链接网址，a：链接 -->
    <a href=http://www.baidu.com>这是链接</a>
    <!-- input：文本框 -->
    <input type="text">
    <!-- src:指定图片地址 -->
    <img src="https://ss0.baidu.com/7Po3dSag_xI4khGko9WTAnF6hhy/baike/g=0;w=256/sign=66b60a4ed4a20cf45690fbd401347903/aec379310a55b319d4f00fbc47a98226cefc17e9.jpg" alt="">
    <img src="../1.jpg" alt="">
    <!-- b:加粗 -->
    <b>这是b标签</b>
    <h1>1</h1>;
    <h2>2</h2>
    <h3>3</h3>
    <div>div1</div>
    <div>div2</div>
    <!-- li*3{item $} -->
    <!-- ol:有序列表 ul:无序列表 -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
      
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
